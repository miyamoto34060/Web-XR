<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>WebXR + Three.js AR補正</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- A-Frame と AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <style>
    html, body { margin:0; overflow:hidden; }
    a-scene { width:100vw; height:100vh; }

    /* ミニマップ用 iframe */
    #miniFrame {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 150px;
      height: 150px;
      border: 1px solid #ccc;
      background: #fff;
      z-index: 10001;
      transition: all 0.2s;
    }
    /* フルスクリーン時 */
    #miniFrame.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 20000;
    }

    /* 切替ボタン */
    #toggleView {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 20001;
      width: 36px;
      height: 36px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 24px;
      line-height: 32px;
      text-align: center;
      cursor: pointer;
    }

    /* リロードボタン */
    #reloadBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 20001;
      padding: 8px 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ミニマップ埋め込み -->
  <iframe id="miniFrame" src="miniMap.html"></iframe>
  <!-- テストオーバーレイ -->
  <div id="testOverlay" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(255,0,0,0.7);color:#fff;padding:8px 16px;z-index:30000;font-size:18px;">
    TEST: index.html 適用中
  </div>
  
  <!-- 切替ボタン -->
  <button id="toggleView">⇔</button>
  <!-- 再読み込みボタン -->
  <button id="reloadBtn">⟳</button>

  <!-- ARシーン -->
  <a-scene embedded arjs="sourceType:webcam;debugUIEnabled:false;gpsCameraMinDistance:0;gpsCameraMaxDistance:1000;">
    <a-camera gps-camera rotation-reader></a-camera>
    <a-entity id="sceneRoot"></a-entity>
  </a-scene>

  <script>
    // 全画面切替＋位置フィットロジック
    document.getElementById('toggleView').onclick = () => {
      const fm = document.getElementById('miniFrame');
      const enter = !fm.classList.contains('fullscreen');
      fm.classList.toggle('fullscreen', enter);
      // モバイル画面にFit
      if (enter) {
        fm.style.top = '0'; fm.style.left = '0';
        fm.style.width = '100vw'; fm.style.height = '100vh';
      } else {
        fm.style.bottom = '10px'; fm.style.left = '10px';
        fm.style.width = '150px'; fm.style.height = '150px';
      }
      // iframe側へ通知
      fm.contentWindow.postMessage(enter ? 'enterFull' : 'exitFull', '*');
    };

    // 起動時、親ページからの初期センター通知を受信
window.addEventListener('message', e => {
  if (e.data === 'initCenter') {
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude: lat, longitude: lon } = pos.coords;
      userMarker.setLatLng([lat, lon]);
      map.setView([lat, lon], 18);
    });
  }
});

    // リロード
    document.getElementById('reloadBtn').onclick = () => { location.reload(); };
  </script>
</body>
</html>
