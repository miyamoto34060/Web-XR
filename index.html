<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>AR + MiniMap</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <style>
    html, body { margin:0; overflow:hidden; }
    a-scene { width:100vw; height:100vh; }

    #miniFrame {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 150px;
      height: 150px;
      border: 1px solid #ccc;
      background: #fff;
      z-index: 10001;
      transition: all 0.2s;
    }

    #miniFrame.fullscreen {
      top: 0;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 20000;
    }

    #toggleView {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 20001;
      width: 36px;
      height: 36px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 24px;
      line-height: 32px;
      text-align: center;
      cursor: pointer;
    }

    #reloadBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 20001;
      padding: 8px 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe id="miniFrame" src="miniMap.html"></iframe>
  <button id="toggleView">⇔</button>
  <button id="reloadBtn">⟳</button>

  <a-scene embedded arjs="sourceType:webcam;debugUIEnabled:false;gpsCameraMinDistance:0;gpsCameraMaxDistance:1000;">
    <a-camera gps-camera rotation-reader></a-camera>
    <a-entity id="sceneRoot"></a-entity>
  </a-scene>

  <script>
    document.getElementById('toggleView').onclick = () => {
      const fm = document.getElementById('miniFrame');
      const enter = !fm.classList.contains('fullscreen');
      fm.classList.toggle('fullscreen', enter);
      fm.contentWindow.postMessage(enter ? 'enterFull' : 'exitFull', '*');
    };

    document.getElementById('reloadBtn').onclick = () => {
      location.reload();
    };
  </script>
</body>
</html>
