<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>WebXR + Three.js AR補正</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- A-Frame と AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <!-- look-at コンポーネント（ユーザー方向に向ける） -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

  <style>
    html, body { margin:0; overflow:hidden; }
    a-scene {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      z-index:1;
    }

    #miniFrame {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      border: 1px solid #ccc;
      background: #fff;
      z-index: 2;
      transition: all 0.2s;
    }
    #miniFrame.fullscreen {
      top: 0; left: 0; bottom: 0; right: 0;
      width: 100vw; height: 100vh;
      z-index: 3;
    }

    #toggleView {
      position: fixed; top: 10px; left: 10px;
      z-index: 4;
      width: 36px; height: 36px;
      background: rgba(0,0,0,0.6); color: #fff;
      border: none; border-radius: 4px;
      font-size: 24px; line-height: 32px;
      text-align: center; cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ARシーン -->
  <a-scene embedded vr-mode-ui="enabled:false"
           arjs="sourceType:webcam;debugUIEnabled:false;gpsCameraMinDistance:0;gpsCameraMaxDistance:1000;">
    <a-camera gps-camera rotation-reader></a-camera>
    <a-entity id="sceneRoot"></a-entity>
  </a-scene>

  <!-- MiniMap iframe -->
  <iframe id="miniFrame" src="miniMap.html"></iframe>

  <!-- ⇔ 切り替えボタン -->
  <button id="toggleView">⇔</button>

  <script>
    // ⇔ ボタンでAR表示とMiniMap全画面を切り替える
    document.getElementById('toggleView').onclick = () => {
      const fm = document.getElementById('miniFrame');
      const enter = !fm.classList.contains('fullscreen');
      fm.classList.toggle('fullscreen', enter);
      document.querySelector('a-scene').style.display = enter ? 'none' : 'block';
      fm.contentWindow.postMessage(enter ? 'enterFull' : 'exitFull', '*');
    };

    // 初回GPS取得後に地面にマーカーを配置する処理
    async function addGroundMarkers() {
      try {
        const res = await fetch('line_to_points.geojson');
        const geojson = await res.json();
        const root = document.getElementById('sceneRoot');

        geojson.features.forEach(f => {
          if (f.geometry.type !== 'Point') return;
          const [lon, lat] = f.geometry.coordinates;

          // マーカー配置用のGPSラップエンティティ
          const wrapper = document.createElement('a-entity');
          wrapper.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon}`);

          // 実際のマーカー（球体）
          const marker = document.createElement('a-sphere');
          marker.setAttribute('radius', '0.5');
          marker.setAttribute('color', 'blue');
          marker.setAttribute('scale', '0.5 0.5 0.5');           // 小さめに
          marker.setAttribute('position', '0 -1.5 0');            // 地面に埋め込み補正
          marker.setAttribute('look-at', '[gps-camera]');         // 常にカメラ方向

          // 視覚的に地面感を出すための半透明プレーン
          const ground = document.createElement('a-plane');
          ground.setAttribute('width', '2');
          ground.setAttribute('height', '2');
          ground.setAttribute('rotation', '-90 0 0');
          ground.setAttribute('position', '0 -1.6 0');
          ground.setAttribute('color', '#555');
          ground.setAttribute('opacity', '0.2');

          // DOMに追加
          wrapper.appendChild(marker);
          wrapper.appendChild(ground);
          root.appendChild(wrapper);
        });

      } catch (err) {
        console.error('マーカー読み込み失敗:', err);
      }
    }

    // GPS初取得時にマーカー表示（1回だけ）
    document.querySelector('a-camera').addEventListener('gps-camera-update-position', () => {
      addGroundMarkers();
    }, { once: true });
  </script>
</body>
</html>
