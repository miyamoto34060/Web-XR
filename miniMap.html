<!-- miniMap.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ミニマップ</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin:0; padding:0; overflow:hidden; }
    #miniMap { width:150px; height:150px; }
  </style>
</head>
<body>
  <div id="miniMap"></div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 地図初期化 (衛星画像タイル)
    const map = L.map('miniMap', { zoomControl: false, attributionControl: false });
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19
    }).addTo(map);

    // マーカー設定
    const marker = L.circleMarker([0,0], { radius: 6, color: 'red', fillColor: '#f03', fillOpacity: 0.8 }).addTo(map);

    // 位置更新関数
    function updateMiniMap(lat, lon) {
      map.setView([lat, lon], 18);
      marker.setLatLng([lat, lon]);
    }

    // 現在地取得
    navigator.geolocation.watchPosition(pos => {
      const { latitude: lat, longitude: lon } = pos.coords;
      updateMiniMap(lat, lon);
    }, err => console.error(err), {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 5000
    });
  </script>
</body>
</html>
