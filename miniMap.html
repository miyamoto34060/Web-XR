<!-- miniMap.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ミニマップ</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin:0; padding:0; overflow:hidden; }
    #miniMap { width:150px; height:150px; position:relative; }
    .user-arrow {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 16px solid red;
      transform-origin: 50% 75%;
    }
  </style>
</head>
<body>
  <div id="miniMap"></div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 地図初期化 (衛星画像タイル)
    const map = L.map('miniMap', { zoomControl: false, attributionControl: false });
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom:19 }).addTo(map);

    // ユーザ方向マーカー用カスタムDivIcon
    const arrowIcon = L.divIcon({
      className: 'user-arrow-icon',
      html: '<div class="user-arrow"></div>',
      iconAnchor: [8, 12]
    });
    const userMarker = L.marker([0,0], { icon: arrowIcon, rotationAngle: 0 }).addTo(map);

    // GeoJSONマーカーのレイヤー
    let geoLayer;
    fetch('line_to_points.geojson')
      .then(res=>res.json())
      .then(data => {
        geoLayer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => L.circleMarker(latlng, { radius:4, color:'blue', fillOpacity:0.8 })
        }).addTo(map);
      });

    // 位置更新
    function updatePosition(lat, lon) {
      map.setView([lat, lon], 18);
      userMarker.setLatLng([lat, lon]);
    }
    navigator.geolocation.watchPosition(pos => {
      const { latitude: lat, longitude: lon } = pos.coords;
      updatePosition(lat, lon);
    }, err => console.error(err), { enableHighAccuracy:true, maximumAge:1000, timeout:5000 });

    // デバイスの向き取得
    window.addEventListener('deviceorientationabsolute', e => {
      const heading = e.alpha; // 0-360
      if (heading !== null) {
        const arrow = document.querySelector('.user-arrow');
        arrow.style.transform = `rotate(${heading}deg)`;
      }
    });
  </script>
</body>
</html>
